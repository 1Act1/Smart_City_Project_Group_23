<html>
	<h1>Recover your account</h1><br><br>
    
    {% if error_message %}
    <br><br>
    <p><strong>{{error_message}}</strong></p>
    <br><br>
    {% endif %}
    
    <form action= '{% url 'recoverpasswordconfirm'%}' method="POST">
        
        {% csrf_token %}
        
        <label>Secret code:</label><br>
        <input id="secretcode" type="text" name="secretcode" maxlength="100" required />
        <br>
        <label>New password:</label><br>
        <input id="password" type="password" name="password" maxlength="100" required />
        <br>
        <label>Confirm password:</label><br>
        <input id="password" type="password" name="confirmpassword" maxlength="100" required />
        <input type='submit' value='submit'>
    </form>
    
    <a href='{% url 'login' %}'>Back to login page</a><br>
    
</html>
