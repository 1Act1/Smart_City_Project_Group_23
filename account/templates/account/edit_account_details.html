<!Doctype html>
<html>
<style>
header, footer {
    width: 100%;
    height: 35px ;
    color: white;
    padding: 1px;
    background-color: green;
    
}
nav {
    background-color: lightgrey;
    width: 300px;
    border: 25px solid green;
    padding: 25px;
    margin: 25px;
    text-align: center;
}
</style>
<head>
<title> Account Details </title>
</head>
<body>

<header>
	<table  width='100%'>
<tr>
<td width='10px'>
<img src="../../static/LOGO.png" alt="logo" style="width:30px;height:30px;">
</td>
<td>
<center>
<font size="5" color="white">
	Edit your account details
</font>
</center>

</td>
<tr>
</table>

</header>
<center>
<nav>
{% if message %}
<br><br>
<font color='red'><strong>{{message}}</strong></font>
<br><br>
{% endif %}

<form action='{% url 'editacsave' %}' method="POST" >
    {% csrf_token %}

<h3> Username: </h3>
Username:<br>
<input type="text" name="Username" value="{{ac.username}}"><br><br>

<h3> Details:</h3>
Physical Address: <br>
<input type="text" name="address" value="{{ac.residential_address}}"><br><br>
Contact Number: <br>
<input type="text" name="contactnumber" value="{{ac.phone_number}}"><br><br>
Email Address: <br>
<input type="email" name="emailaddress" value="{{ac.email_address}}"><br><br>

<h3> Password: </h3>
Old Password:<br>
<input type="password" name="old_password"><br><br>
New Password:<br>
<input type="password" name="new_password"><br><br>
Confirm New Password: <br>
<input type="password" name="confirm_password"><br><br>
<input type="submit" value="Save Changes">
<input type="reset"><br>
</form>
        
        <br><a href='{% url 'home' %}'>Back to home</a><br>
</nav>
</body>
</html>
