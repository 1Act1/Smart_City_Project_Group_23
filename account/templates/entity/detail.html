<html>
    
    <h1>{{ entity.name }}</h1>
    <img src={{ entity.photolink }}><br>
    
    <p>
    {{ entity.description }}<br><br>
    
    Address: {{ entity.address }}
    </p>
    
    {% if error_message %}
    <p><strong>{{ error_message }}</strong></p>
    {% endif %}
    
    <form action='{% url 'review' entity.id %}' method="post">
        {% csrf_token %}
        
        <input type='radio' id='1' name='review' value=1>
        <label> Positive </label><br>
        
        <input type='radio' id='0' name='review' value=0>
        <label> Negative </label><br>
        
        <input type='submit' value='submit'>
        
    </form>
    
    <br><a href='{% url 'list' %}'>back to list</a><br>
    <br><a href='{% url 'home' %}'>back to home</a><br>
    
</html>
