<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width = device-width, initial-scale = 1">
<title>Header</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<style>
*{
	margin: 0;
	padding: 0;
	font-family: verdana;
}

nav{
	width: 100%;
	height: 80px;
	background-color: #383838;
	line-height: 80px;
}

nav ul{
	float: right;
	margin-right: 20px;
}

nav ul li{
	list-style-type: none;
	display: inline-block; 
	transition: 0.8s all;
}

nav ul li:hover{
	background-color: #808080;
}

nav ul li a{
	text-decoration: none;
	color: #fff;
	padding: 20px;
}
</style>
</head>
<body>
<div id="main">
	<nav>
	<img src= "logo.png" width="150" height= "80">
		<ul>
			<li><a href="#">1</a></li>
			<li><a href="#">2</a></li>
			<li><a href="#">3</a></li>
			<li><a href="#">4</a></li>
		</ul>
	</nav>
</div>
</body>
</html>
